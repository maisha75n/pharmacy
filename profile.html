<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pharmacy Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pharmacy Management System</h1>
        </header>

        <nav class="navigation">
            <a href="index.html" class="nav-link">Home</a>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="upload.html" class="nav-link">Upload</a>
            <a href="pharmacies.html" class="nav-link">Pharmacies</a>
            <a href="wellness.html" class="nav-link">Wellness</a>
            <a href="analytics.html" class="nav-link">Analytics</a>
            <a href="chat.html" class="nav-link">Chat</a>
            <a href="profile.html" class="nav-link active">Profile</a>
        </nav>

        <main>
            <h2>User Profile</h2>
            
            <div class="profile-container">
                <div class="profile-section">
                    <h3>Personal Information</h3>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="profileName">Full Name</label>
                            <input type="text" id="profileName" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="profileEmail">Email</label>
                            <input type="email" id="profileEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="profilePhone">Phone Number</label>
                            <input type="tel" id="profilePhone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="profileAddress">Address</label>
                            <textarea id="profileAddress" placeholder="Address" rows="3"></textarea>
                        </div>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h3>Account Settings</h3>
                    <div class="settings-list">
                        <div class="setting-item">
                            <span>Change Password</span>
                            <button class="btn-action btn-edit" onclick="changePassword()">Change</button>
                        </div>
                        <div class="setting-item">
                            <span>Notification Preferences</span>
                            <button class="btn-action btn-edit" onclick="notificationSettings()">Settings</button>
                        </div>
                        <div class="setting-item">
                            <span>Privacy Settings</span>
                            <button class="btn-action btn-edit" onclick="privacySettings()">Settings</button>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <h3>Activity Summary</h3>
                    <div class="activity-stats">
                        <div class="activity-item">
                            <span class="activity-label">Total Sales Processed</span>
                            <span class="activity-value" id="totalSalesProcessed">0</span>
                        </div>
                        <div class="activity-item">
                            <span class="activity-label">Medicines Added</span>
                            <span class="activity-value" id="medicinesAdded">0</span>
                        </div>
                        <div class="activity-item">
                            <span class="activity-label">Last Login</span>
                            <span class="activity-value" id="lastLogin">Never</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="common.js"></script>
    <script src="profile.js"></script>
</body>
</html>
