<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Pharmacy Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pharmacy Management System</h1>
        </header>

        <nav class="navigation">
            <a href="index.html" class="nav-link">Home</a>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="upload.html" class="nav-link active">Upload</a>
            <a href="pharmacies.html" class="nav-link">Pharmacies</a>
            <a href="wellness.html" class="nav-link">Wellness</a>
            <a href="analytics.html" class="nav-link">Analytics</a>
            <a href="chat.html" class="nav-link">Chat</a>
            <a href="profile.html" class="nav-link">Profile</a>
        </nav>

        <main>
            <h2>Upload Files</h2>
            
            <div class="form-section">
                <h3>Upload Data</h3>
                <form id="uploadForm">
                    <div class="upload-area">
                        <input type="file" id="fileInput" accept=".csv,.json,.xlsx" required>
                        <label for="fileInput" class="file-label">
                            <span class="upload-icon">üìÅ</span>
                            <span>Choose file or drag and drop</span>
                            <span class="file-info">CSV, JSON, or Excel files</span>
                        </label>
                    </div>
                    <select id="uploadType" required>
                        <option value="">Select upload type</option>
                        <option value="pharmacies">Pharmacies</option>
                        <option value="wellness">Wellness Programs</option>
                    </select>
                    <button type="submit">Upload File</button>
                </form>
            </div>

            <div class="table-section">
                <h3>Upload History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>File Name</th>
                            <th>Type</th>
                            <th>Records</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="uploadHistoryBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="common.js"></script>
    <script src="upload.js"></script>
</body>
</html>
